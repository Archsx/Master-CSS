<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main {
      width: 500px;
      height: 500px;
      background-color: pink;
      display: flex;
      /* 不折行的话，align-content是不生效的 */
      /* 默认情况下，值为stretch */
      /* align-content:center; */
      flex-wrap: wrap;
      align-content:flex-start;
      
    }
    .main div {
      width: 100px;
      height: 100px;
      background-color: skyblue;
    }

  </style>
</head>
<body>
  <div class="main">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>3</div>
    <div>3</div>
    <div>3</div>
  </div>
</body>
</html>
