<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        width: 500px;
        height: 300px;
        background-color: skyblue;
        display: flex;
      }

      .main div {
        width: 100px;
        height: 100px;
        background-color: pink;
        /* flex-grow: 0; 默认值*/

        /* 实际上会占用400 * 0.5 + 100 = 300px的宽度 */
        flex-grow: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div></div>
    </div>
  </body>
</html>
