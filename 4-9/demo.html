<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        height: 200px;
        display: flex;
        background-color: skyblue;
        justify-content: space-between;
        align-items: center;
      }

      .main div:nth-of-type(2){
        display: flex;
        margin-left: 10px;
        background-color: yellow;
        border: 1px solid black;
      }
      
      .main .box {
        width: 50px;
        height: 100px;
        background: pink;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box">1</div>
      <div>
        <div class="box">2</div>
        <div class="box">3</div>
      </div>
    </div>
  </body>
</html>
