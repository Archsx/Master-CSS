<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>垂直方向margin-top传递</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box1 {
        width: 200px;
        height: 200px;
        background-color: pink;
        border: 1px solid black;
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: aqua;
        margin-top: 30px;
        /* padding-top: 30px; */
      }
      /* 两种解决办法，父元素加边框或者子元素不使用margin而是使用padding，
    也可以使用BFC或者flex布局和grid布局 */
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
    </div>
  </body>
</html>
