<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>垂直方向margin合并</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .box1{
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    .box2{
      width: 200px;
      height: 200px;
      margin-top: 50px;
    }
    /* 解决办法，只在一个元素上指定margin */
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
