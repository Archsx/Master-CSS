<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .clearfix::after {
        content: '';
        display: block;
        clear: both;
      }
      .main {
        border: 1px solid black;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background-color: pink;
        float: left;
      }
      .box2 {
        height: 200px;
        /* margin-left: 120px; */
        margin-left: 20px;
        background-color: skyblue;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="main clearfix">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
  </body>
</html>
